[package]
name = "qpmu"
version = "0.1.0"
edition = "2021"

[dependencies]
async-channel = "2.3.1"
gio = "0.20.5"
glib = "0.20.5"
gtk = { version = "0.9.2", package = "gtk4", features = ["v4_16"] }
wasmtime = { version = "26.0.0", features = [
    "component-model",
    "cranelift",
    "std",
    "runtime",
] }
wasmtime-wasi = "26.0.0"
dirs = "5.0.1"
color-eyre = "0.6.3"
clap = { version = "4.5.20", features = ["derive"] }
tokio = { version = "1.41.0", features = ["rt-multi-thread"] }

[workspace]
members = ["qpmu-api"]
